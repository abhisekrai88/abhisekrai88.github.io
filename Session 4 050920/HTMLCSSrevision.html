<!DOCTYPE html>
<html>
    <head>
        <!--below is called internal style-->
        <style>
            h1{
                color: red;
            }
            #div1{
                color:blue;
            }
            .para{
                color: greenyellow;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>This is a test heading</h1>
        <p class="para">This is a test para</p>
        <div id="div1">Test div</div>
        <!--below is inline style-->
        <p style="color: orange;">Another para tested with inline style</p>
    </body>
</html>
