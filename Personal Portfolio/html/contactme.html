        <main class="d-flex flex-column mb-3">
            <h2 class="subhead">Contact</h2>
            <p class="p1">Contact Me</p>
            <div class="flex-container">
                <form id="contactDetails "action="#" method="post">
                    <label for="firstname"></label>
                    <input type="text" placeholder="Your Name" name="firstname" id="firstname" ></input>
                    <br>
                    <label for="email"></label>
                    <input type="email" placeholder="Your Email" name="email" id="email" ></input>
                    <br>
                    <label for="subject"></label>
                    <input placeholder="Subject" name="subject" id="subject" ></input>
                    <br>
                    <label for="message"></label>
                    <textarea placeholder="Message" name="message" id="message" cols="24" rows="5"></textarea>
                    <div class="character-counter-wrapper"><span class="character-counter counter"><strong>0</strong></span> <strong>characters typed</strong></div>
                    <div class="characters-remaining-wrapper"><span class="characters-remaining counter"><strong>50</strong></span> <strong></strong>characters left</div>
                    <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            </form>
