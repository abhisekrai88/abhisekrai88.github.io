    <header class="mainheader">
        <main class="contentbody">
            <h2 class="subhead">Contact</h2>
            <p class="p1">Contact Me</p>
            <div class="container">
                <form id="contactDetails "action="#" method="post">
                    <label for="firstname"></label>
                    <input type="text" placeholder="Your Name" name="firstname" id="firstname" cols="20" rows="1"></input>
                    <br>
                    <label for="email"></label>
                    <input type="email" placeholder="Your Email" name="email" id="email" cols="20" rows="1"></input>
                    <br>
                    <label for="subject"></label>
                    <input placeholder="Subject" name="subject" id="subject" cols="20" rows="1"></input>
                    <br>
                    <label for="message"></label>
                    <textarea placeholder="Message" name="message" id="message" cols="24" rows="5"></textarea>
                    <br>
                    <div class="character-counter-wrapper"><p class="character-counter counter">0</p> characters typed</div>
                    <div class="characters-remaining-wrapper"><p class="characters-remaining counter">50</p> characters left</div>
                </form>
                
            </div>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            
            </form>
            <input type="submit" value="Submit" />
            </main>
