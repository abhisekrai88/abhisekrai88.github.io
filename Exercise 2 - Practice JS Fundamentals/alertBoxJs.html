<!DOCTYPE html>
<html>
  <head>
    <script>
      function internalJS() {
        alert("Using Internal JS Script Tags");
      }
    </script>
    <script src="../Exercise 2 - Practice JS Fundamentals/alertBox.js"></script>
  </head>
  <title>Exercsie 2 - JS Fundamentals</title>
  <body>
    <h2>This is Inline JS</h2>
    <button type="button" onclick="alert(Date())">
      Click me to display Date and Time.
    </button>
    <h2>This is Internal JS</h2>
    <button type="button" onclick="internalJS()">Click Me!</button>
  </body>
</html>
